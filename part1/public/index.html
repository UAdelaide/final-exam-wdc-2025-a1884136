
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog of the Day - Choas Edition</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                background: linear-gradient(45deg, yellow, lime, magenta, cyan);
                font-family: 'Comic Sans MS', cursive;
                animation: spin 5s linear infinite'
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate (360deg); }
            }

            .dog-box {
                margin: 50px;
                padding: 30px;
                border: 10px dashed red;
                background-color: #ff00ff;
                font-size; 24px
                color: yellow;
            }

            .click-area {
                margin-top: 30px;
                cursor: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="dog-box">
                <h1>DOG OF THE DAY</h1>
                <img :src="dogImage" alt="a picture" width="500" />
                <p><strong>Name:</strong> Mr. Bark</p>
                <p><strong>Fun fact:</strong>Woofs at ghosts. Eats shoes. Hates Mondays.</p>


                <div class="click-area" @click="getDog">
                    <em>Click here maybe? Or don't.</em>
                </div>

                <button style="font-size: 50px">Press me!!</button>
            </div>
        </div>

        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        dogImage: ''
                    };
                },
                methods: {
                    getDog() {
                        fetch('https://dog.ceo/api/breeds/image/random')
                        .then(res => res.json())
                        .then(data => {
                        this.dogImage = data.message;
                        });
                    }
                },
                mounted() {
                    this.getDog();
                }
            })
        </script>
    </body>
</html>
