<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <div class="container" style="max-width: 500px;">
    <div class="card mt-5">
      <div class="card-body">
        <h4 class="mb-3">Log In</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <div id="loginError" class="text-danger mt-2"></div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-secondary">Meet the Dogs!</h2>
    <table class="table table-bordered table-striped mt-3">
      <thread>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Size</th>
          <th>Photo</th>
        </tr>
      </thread>
      <tbody id="dogsTableBody"></tbody>
    </table>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();

        if (!res.ok) {
          document.getElementById('loginError').innerText = result.error || 'Login failed';
          return;
        }

        const role = result.user.role;
        if (role == 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else if (role === 'walker') {
          window.location.href = 'walker-dashboard.html';
        } else {
          document.getElementById('loginError').innerText = 'Unknown role: ' + role;
        }
      } catch (err) {
        document.getElementById('loginError').innerText = 'Network error or server unavailable';
      }
    });
  </script>

  <script>
    async function loadDogs() {
      try {
        const res = await fetch('/api/dogs');
        const dogs = await res.json();

        const tbody = document.getElementById('dogsTableBody');
        tbody.innerHTML = '';

        for (const dog of dogs) {
          const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const imgData = await imgRes.json();

          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>${dog.dog_id}</td>
          <td>${dog.name}</td>
          <td>${dog.breed}</td>
          <td>${dog.size}</td>
          <td><img src="${imgData.message}" alt="Dog Photo" style="height: 80px;"></td>
        `;
        tbody.appendChild(tr);
      }
    } catch (err) {
      console.error('Failed to load dogs', err);
    }
  }

    window.addEventListener('DOM')
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
